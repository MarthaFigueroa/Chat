  <div class="content">
    <div class="chat">
      <div class="chat-container">
        <div class="chat-header">
          <div class="logo">
            <i class="fas fa-sms msg-icon"></i>
            <h3>iChat</h3>
          </div>
          <p id="nameChat">Your Name</p>

        <div id="usersDiv">

  <!-- ------------------------------------------------------------------------------- -->

              </div>
            </div>
          </div>

          <form class="msg-tex">
            <input type="text" name="message" id="message" placeholder="Type message here...." autocomplete="off" />
            <button id="button-send">

            </button>
          </form>
          
        </div>
      </div>
