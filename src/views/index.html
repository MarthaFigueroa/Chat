<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="description" content="MyChat">
    <meta name="theme_color" content="#4dbaa8" />
    <link rel="manifest" href="/manifest.json" />
</head>
<body>
    <div class="login">
        <div class="login-div">

            <div class="login-form">
                <!-- <form action="/" method="post"> -->
    
                    <label>
                        <h1 style="text-align:center">
                            Nombre de usuario
                        </h1>
                    </label>
                    
                    
                    <form class="mx-auto">
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control mt-5">
                        <button class="btn btn-login mt-5" id="button-login">Acceder</button>
                        <!-- <button class="btn btn-block" style="background-color: rgba(236, 118, 148, 0.959);">SignIn</button> -->
                        <div class="error"></div>
                    </form>
            </div>
        </div>
    </div>

    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js')
           .then(function() { console.log("Service Worker Registered"); });
        }
    </script>
</body>
<script src="socket.io/socket.io.js"></script>
